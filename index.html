<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Criação de Eventos</title>
</head>
<body>
  <div class="page">

    <header>

      <h1>Crie e compartilhe
        seu evento.</h1>

      <p>O primeiro passo é preencher esse
        formulário de inscrição.</p>

    </header>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input
             type="text"
             id="event-title"
             required
             minlength="8">
          </div>

          <div class="input-wrapper">
            <label for="event-url">Link do evento <span>(comece com https://)</span></label>
            <input
             type="url"
             id="event-url"
             required>
          </div>

          <div class="input-wrapper">
            <label for="event-number">Whatsapp para contato<span>(somente números)</span></label>
            <input
             type="number" 
             id="event-number"
             required>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Detalhes do evento</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="categoria">Categorias</label>
            <select id="categoria">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
              <option value="recorded">Gravado</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>

        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
          <input
           type="email" 
           id="event-email"
           required>
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input
           type="password" 
           id="event-password"
           required
           minlength="8">
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private">
          <label for="event-private">Evento privado</label>
        </div>

      </fieldset>

      <fieldset>

        <legend>Dia e hora</legend>

        <div class="inputs-data">

          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date" required>
          </div>
  
          <div class="input-wrapper">
            <label for="event-from">Das</label>
            <input type="time" id="event-from" required>
          </div>
  
          <div class="input-wrapper">
            <label for="event-to">Até</label>
            <input type="time" id="event-to" required>
          </div>

        </div>

      </fieldset>

    </form>

    <div class="down">

      <button
       form="my-form">
       Salvar evento
      </button>

    </div>

  </div>
</body>
</html>
